services:
  - type: web
    name: yesveri-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: yesveri-db
          property: connectionString
      - key: REDIS_URL
        value: ""
      - key: CORS_ORIGINS
        value: '["https://yesveri.online","https://www.yesveri.online","http://localhost:5173"]'
      - key: DEBUG
        value: "false"

databases:
  - name: yesveri-db
    plan: free
    databaseName: yesveri_election
    user: yesveri
